<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios de Imagens e Estilos</title>
    <style>
        /* Estilo global */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
        }

        /* Estilo para as imagens */
        img {
            max-width: 500px;
            height: auto;
            display: block;
            margin: 20px auto;
        }

        /* Efeito de zoom ao passar o mouse */
        img:hover {
            transform: scale(1.1);
            transition: 0.3s ease-in-out;
        }

        /* Estilo para o banner com imagem de fundo */
        .banner {
            width: 800px;
            height: 300px;
            background-image: url('img/banner.jpg'); /* Caminho da imagem de fundo */
            background-size: cover;
            background-position: center;
            margin: 20px auto;
        }

        /* Estilo para a galeria de imagens */
        .galeria {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px auto;
            width: 90%;
        }

        .galeria img {
            width: 100%;
            height: auto;
        }

        /* Responsividade - 2 colunas para telas pequenas */
        @media (max-width: 600px) {
            .galeria {
                grid-template-columns: repeat(2, 1fr);
            }
        }

    </style>
</head>
<body>

    <!-- Exercício 1: Inserindo Imagens no HTML -->
    <h1>Galeria de Imagens</h1>
    <img src="img/imagem1.jpg" alt="Imagem de um leão na savana">
    <img src="img/imagem2.jpg" alt="Paisagem montanhosa com céu azul">
    <img src="img/imagem3.jpg" alt="Parque de diversao">

    <!-- Exercício 3: Imagem de Fundo com CSS -->
    <div class="banner"></div>

    <!-- Exercício 5: Galeria Responsiva -->
    <h2>Galeria de Imagens Responsiva</h2>
    <div class="galeria">
        <img src="img/imagem1.jpg" alt="Imagem de um leão na savana">
        <img src="img/imagem2.jpg" alt="Paisagem montanhosa com céu azul">
        <img src="img/imagem3.jpg" alt="Parque de diversao">
        <img src="img/imagem1.jpg" alt="Imagem de um leão na savana">
        <img src="img/imagem2.jpg" alt="Paisagem montanhosa com céu azul">
        <img src="img/imagem3.jpg" alt="Parque de diversao">
    </div>

</body>
</html>
